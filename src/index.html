<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bedre Pollen</title>

    <script>
      (async function() {
        const response = await fetch("/api/pollen");
        const data = await response.json();

        document.querySelector("pre").innerText = JSON.stringify(
          data.items,
          undefined,
          2
        );
      })();
    </script>
  </head>
  <body>
    <h1>Bedre Pollen</h1>

    <pre></pre>
  </body>
</html>
